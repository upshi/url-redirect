<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="assets/lib/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body ng-app="app" ng-controller="loginController">
    <div class="content">
        <div class="col-sm-offset-8 col-sm-3 formBox">
            <p class="accout">账户登录</p>
            <form class="container col-sm-12">
                <div class="form-group">
                    <div class="warn"><img src="assets/images/warn.png" alt="">公共场所不建议自动登录，以防账号丢失</div>
                </div>
                <div class="form-group input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                    <input type="text" class="form-control" ng-model="user.userid" placeholder="用户名">
                </div>
                <div class="form-group input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                    <input type="password" class="form-control" ng-model="user.password" placeholder="密码">
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">自动登录
                        </label>
                        <a href="#" id="forgetPW">忘记密码</a>
                    </div>
                </div>
                <div class="form-group">
                    <button id="btn-login" type="submit" class="form-control btn btn-primary" ng-click="doLogin()"><b>登 录</b></button>
                </div>
            </form>
        </div>
    </div>
    <script src="assets/lib/angular/angular.js"></script>
    <script src="assets/lib/jquery/jquery.js"></script>
    <script src="assets/lib/jquery/jquery.base64.js"></script>
    <script src="assets/lib/layer/layer.js"></script>
    <script src="assets/js/login.js"></script>
</body>
</html>
